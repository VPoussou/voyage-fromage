	<!-- Link to Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

     <style>
        /* Additional styles for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styles for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
         .navbar p {
            margin: 0;
            padding: 15px;
            color: white;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

         /* Styles for the card container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            margin-top: 10px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        /* Styles for the individual cards */
        .card {

           width: calc(25% - 20px);

            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-title{

        	font-size: 15px;
        	text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-body {
            padding: 10px;
        }

        /* Responsive styles for small screens */
        @media (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        /* Add some basic styling to the div for demonstration purposes */
    .clickable-div {
      
      text-align: center;
      line-height: 100px;
      cursor: pointer; /* Change the cursor to a pointer to indicate it's clickable */
    }



    </style>


</head>
